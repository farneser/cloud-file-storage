<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spring Boot</title>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/styles/default.css}"/>
    <link rel="stylesheet" th:href="@{/styles/home.css}"/>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>

<div th:replace="components/header"></div>

<main>
    <div th:replace="components/controls"></div>

    <div th:if="pathParts != null">
        <nav class="path-bar">
            <ul>
                <li th:each="pathPart : ${pathParts}">
                    <a class="path-link" th:href="${'/?path=' + pathPart.getPath()}" th:text="${pathPart.getLabel()}"></a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="main">
        <!--/*@thymesVar id="message" type="java.lang.String"*/-->
        <div th:if="${message}">
            <span th:text="${message}"></span>
        </div>

        <div th:if="${storageItems != null and storageItems.size() > 0}">
            <ul id="fileList">
                <li th:class="${item.isDir()} ? 'folder' : 'file'" th:each="item : ${storageItems}">
                    <div th:if="${item.isDir()}">
                        <a class="fileList-title" th:href="${'/?path=' + item.getValidUrlPath()}"
                           th:text="${item.getItemName()}"></a>
                    </div>

                    <div th:unless="${item.isDir()}">
                        <span class="fileList-title" th:text="${item.getItemName()}"></span>
                    </div>

                    <div class="actions">
                        <div>
                            <a class="actions-button download" th:href="${'/storage?path=' + item.getValidUrlPath()}">Download</a>
                        </div>
                        <div>
                            <a class="actions-button rename" href="#">Rename</a>
                        </div>

                        <form action="/storage/delete" method="post">
                            <input name="path" th:value="${path}" type="hidden">
                            <input name="objectName" th:value="${item.getItemPath()}" type="hidden">
                            <input class="actions-button delete" type="submit" value="Delete"/>
                        </form>
                    </div>
                </li>
            </ul>
        </div>

        <div th:unless="${storageItems != null and storageItems.size() > 0}">
            <div class="not-found">Storage items not found</div>
        </div>

    </div>
</main>

<div th:replace="components/footer"></div>

</body>
</html>
