<!DOCTYPE html>
<html lang="">
<head>
    <title>Spring Boot</title>
    <meta charset="utf-8">
    <link th:href="@{/styles/default.css}" rel="stylesheet"/>
    <link th:href="@{/styles/home.css}" rel="stylesheet"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="components/header"></div>

<main>
    <div th:replace="components/controls"></div>

    <div id="main">
        <!--/*@thymesVar id="message" type="java.lang.String"*/-->
        <div th:if="${message}">
            <span th:text="${message}"></span>
        </div>

        <div th:if="${storageItems != null and storageItems.size() > 0}">
            <ul>
                <li th:each="item : ${storageItems}">
                    <span th:text="${item.getItemPath()}"></span>
                    <span th:text="${item.isDir()}"></span>
                </li>
            </ul>
        </div>

        <div th:unless="${storageItems != null and storageItems.size() > 0}">
            <div>Storage items not found</div>
        </div>

    </div>
</main>

<div th:replace="components/footer"></div>

</body>
</html>
