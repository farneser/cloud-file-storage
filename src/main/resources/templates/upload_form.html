<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
</head>
<body>
<h1>File Upload</h1>
<form enctype="multipart/form-data" method="post" th:action="@{/storage/files}">
    <input id="path" name="path" required type="hidden" value="/"><br>
    <input id="file" name="file" required type="file"><br>
    <input type="submit" value="Upload">
</form>
</body>
</html>
